  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = { autoplay: "on", unmuteOverlay: "hidden" };
  </script>
</head>

<body class="index">

  <div class="preloader" style="cursor:pointer;">click :3</div>

  <div class="main hidden">
    <audio loop preload id="audio">
      <source src="media/music.mp3" />
    </audio>

    <div style="position: relative;">
      <img id="pfp" alt="Profile picture" />
      <span id="status-dot"></span>
    </div>

    <div style="display: flex; flex-direction: column; align-items: flex-end;">
      <span class="name">yuta</span>
      <div>
        <a href="https://discord.gg/3am" target="_blank" rel="noopener noreferrer">discord</a><br />
        <a href="https://twitter.com/veegzay" target="_blank" rel="noopener noreferrer">twitter</a><br />
        <a href="https://twitch.tv/vgze" target="_blank" rel="noopener noreferrer">twitch</a><br />
      </div>
    </div>
  </div>

  <img
    src="images/lain-neg.gif"
    alt="Lain Background"
    class="lain-bg"
    id="lain-bg"
    aria-hidden="true"
  />

  <script src="js/glitch.js"></script>
  <script src="js/highlight.js"></script>
  <script src="js/all.js"></script>
  <script src="js/discord.js"></script>
  <script disable-devtool-auto src="js/disable-devtool.js"></script>

  <script>
    window.addEventListener("load", () => {
      const preloader = document.querySelector(".preloader");
      const main = document.querySelector(".main");
      const lainBg = document.getElementById("lain-bg");

      if (!preloader || !main || !lainBg) return;

      preloader.addEventListener("click", () => {
        preloader.style.display = "none";
        main.classList.remove("hidden");
        main.classList.add("fade-in");
        lainBg.classList.add("visible");
      });
    });
  </script>
</body>
</html>
